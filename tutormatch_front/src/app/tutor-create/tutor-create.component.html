<pre>{{tutor | json}}</pre>

<h4 class="mb-3">Tutor Register</h4>
<form class="needs-validation" novalidate #tutorForm="ngForm" (ngSubmit)="add(tutorForm)">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="" value=""  [(ngModel)]="tutor.name" name="name">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="title">Specialty</label>
      <input type="text" class="form-control" id="title" placeholder="" value="" [(ngModel)]="tutor.title" required name="title">
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="linkedin">Contact</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" id="contact" placeholder="Linkedin" [(ngModel)]="tutor.contact" required required name="contact">
      <div class="invalid-feedback" style="width: 100%;">
        Your Linkedin is required.
      </div>
    </div>
  </div>
  
  <div class="mb-3">
      <label for="image">Your Image</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">:)</span>
        </div>
        <input type="text" class="form-control" id="picture" placeholder="image" [(ngModel)]="tutor.picture" required name="picture"> 
        <div class="invalid-feedback" style="width: 100%;">
          Your Image is required.
        </div>
      </div>
    </div>


  <button class="btn btn-dark btn-lg btn-block" type="submit">SAVE</button>
</form>
